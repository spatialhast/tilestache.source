<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>TileStache Source</title>
  
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style> 
  
  <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

</head>

<body>

  <div id="map"></div>
  
  <script>


      var host = 'http://134.249.136.27/tscache';

      // Base Layers
      var layerOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; Map Data <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });

      var layerTSOSM = L.tileLayer(host + '/osm/{z}/{x}/{y}.png', {
        attribution: '&copy; Map Data <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });

      var layerTSBuildings = L.tileLayer(host + '/lvivbuildings_png/{z}/{x}/{y}.png', {
        attribution: '&copy; Map Data <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      });


      var map = L.map('map', {
        center: [49.8357, 24.0262],
        zoom: 13,
        layers: [layerOSM]
      });


      var baseMaps = {
        "OpenStreetMap": layerOSM,
        "OSM Cache": layerTSOSM,
        "OSM Buildings": layerTSBuildings
      };

      L.control.layers(baseMaps, null, {collapsed: false}).addTo(map);
